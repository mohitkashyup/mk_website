<div class="inner_container">
    <div class="wrapper">
        <div class="mk_poster" data-aos="zoom-out-up" data-aos-duration="2000"><img src="assets/aboutme.jpg" alt=""></div>
        <div class="mk_content_wrapper">
            <div class="mk_header" data-aos="fade-right">
                <h1>Portfolio <span data-aos="zoom-in">Work</span></h1>
            </div>

                    <button mat-button (click)="tabActive('crm')" [ngClass]="{'active' : tabActiveType['crm'] == true}">Crm / Software</button>

                </div>
